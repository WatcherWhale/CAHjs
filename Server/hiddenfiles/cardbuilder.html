<html>
    <head>
        <title>CAHjs - Card Builder</title>

        <script src="/socket.io/socket.io.js"></script>

        <script src="../js/jquery.js"></script>
        <script type="text/javascript" src="../js/materialize.js"></script>
        <script type="text/javascript" src="../js/extensions.js"></script>
        <script type="text/javascript" src="../js/cardbuilder.js"></script>
        
        <link type="text/css" rel="stylesheet" href="../css/materialize.css"/>
        <link type="text/css" rel="stylesheet" href="../css/page.css"/>
        <link type="text/css" rel="stylesheet" href="../css/cardbuilder.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class='s12 header row'>
                <a data-activates="slide-out" class="button-collapse btn-flat"><i class="material-icons">menu</i></a>
                <div class="title s3">Card Builder</div>
            </div>
        </div>
        <div class="row">
            <div class="col s1"></div>
            <div class="col s5 blackcard">
                <div class="row">
                    <h4 class="col s11 center-align">Black Cards</h4>
                    
                    <div class="cardinput row">
                        <div class="input-field col s10">
                            <input id="blackcard" type="text" class="validate">
                            <label for="blackcard">Black card text...</label>
                        </div>
                        <a onclick="AddBlackCard()" class="btn-floating waves-effect waves-light blue addbtn col s2"><i class="material-icons">add</i></a>
                    </div>

                    <ul class="collection col s11 blackcollection">  
                    </ul>
                </div>
            </div>
            <div class="col s5 whitecard">
                <div class="row">
                    <h4 class="col s11 center-align">White Cards</h4>

                    <div class="cardinput row">
                        <div class="input-field col s10">
                            <input id="whitecard" type="text" class="validate">
                            <label for="whitecard">White card text...</label>
                        </div>
                        <a onclick="AddWhiteCard()" class="btn-floating waves-effect waves-light blue addbtn col s2"><i class="material-icons">add</i></a>
                    </div>

                    <ul class="collection col s11 whitecollection">
                    </ul>
                </div>
            </div>
        </div>

        <div id="editcard" class="modal modal-fixed-footer">
            <div class="modal-content">
                <div class="row">
                    <h4 class="center-align">Edit Card</h4>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="cardtext" type="text" class="validate">
                        <label for="cardtext">Card Text...</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="cardtype">
                            <option value="" disabled>Choose a card type</option>
                            <option value="0" selected>Text</option>
                            <option value="1" disabled>Image</option>
                            <option value="2" disabled>Animated</option>
                        </select>
                        <label>Card Type</label>
                    </div>
                </div>
                <div class="row">
                    <ul class="collapsible" data-collapsible="accordion">
                        <li id="textoptions">
                            <div class="collapsible-header"><i class="material-icons">text_format</i>Text Options</div>
                            <div class="collapsible-body">
                                <div class="row"></div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">format_size</i>
                                        <select disabled id="fontsize">
                                            <option value="" disabled>Choose a font size</option>
                                            <option value="0">10px</option>
                                            <option value="1">15px</option>
                                            <option value="2" selected>20px</option>
                                            <option value="3">25px</option>
                                            <option value="4">30px</option>
                                        </select>
                                        <label>Font size:</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">color_lens</i>
                                        <input type="text" id="color" class="autocomplete" value="black">
                                        <label for="color">Color</label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="" id="imageoptions">
                            <div class="collapsible-header"><i class="material-icons">image</i>Image Options</div>
                            <div class="collapsible-body">
                                <div class="row"></div>
                                <div class="row">
                                    <form enctype='multipart/form-data'>
                                        Upload Image
                                        <div class="file-field input-field">
                                            <div class="btn">
                                                <span>File</span>
                                                <input type="file">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="imageurl" type="text" class="validate">
                                        <label for="imageurl">Image Url</label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="disabled" id="animationoptions">
                            <div class="collapsible-header"><i class="material-icons">videocam</i>Animation Options</div>
                            <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-red btn-flat delete" onclick="DeleteCard()">
                    <i class="material-icons left">delete</i>Delete
                </a>
                <a class="modal-action modal-close waves-effect waves-red btn-flat">
                    <i class="material-icons left">cancel</i>Cancel
                </a>
                <a class="modal-action waves-effect waves-blue btn-flat" onclick="SaveCard()">
                    <i class="material-icons left">save</i>Save
                </a>
            </div>
        </div>
                  

    </body>
</html>
