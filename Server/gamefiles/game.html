<html>
<head>
    <title>Card Against Humanity</title>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/materialize.js"></script>
    
    <script src="../js/extensions.js"></script>
    <script src="../js/game.js"></script>

    <link type="text/css" rel="stylesheet" href="../css/materialize.css"/>
    <link type="text/css" rel="stylesheet" href="../css/page.css"/>
    <link type="text/css" rel="stylesheet" href="../css/cards.css"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class='s12 header row'>
            <div class="title s3">Cards Against Humanity JS</div>
        </div>
    </div>

    <div class="playscreen hiddendiv" >
        <div class="row">
            <div class='callcard col s2'>
                <div class="card blackcard">
                    
                </div>
                <a class="waves-effect waves-light btn-large blue confirmbtn disabled">Confirm</a>
            </div>
            <div class='laidcards row col s10'>
                <div class="cardbox">
                </div>
            </div>
        </div>
        <div class="row owncards box">
        </div>
    </div>

    <div class="startscreen row">
        <div class='adddecks col s3'>
            <ul class="collection with-header">

                <li class="collection-header bold">Decks</li>

                <div class="decks">
                </div>

                <li class="collection-item row" style="border-top: 1px solid #e0e0e0;">
                    <div class="input-field col s10">
                        <input placeholder="Cardcast deck id" id="deck" type="text">
                    </div>
                    <div class="col s2"><a href="#!" onclick="AddDeck();" class="secondary-content"><i class="material-icons button">add_circle</i></a></div>
                </li>
            </ul>

            
        </div>
        <div class='options col s8 box'>
            <h4>Options</h4>
            <div class="row">
                <div class="range-field col s3">
                    <label for="maxpoints">Points to win: <span id="maxpoints">8</span></label>
                    <input type="range" id="maxpoints" min="1" max="20" value="8" onchange="InputChanged('maxpoints',this.value)"/>
                </div>
                <div class="range-field col s3">
                    <label for="maxplayers">Max Players: <span id="maxplayers">8</span></label>
                    <input type="range" id="maxplayers" min="3" max="15" value="8" onchange="InputChanged('maxplayers',this.value)"/>
                </div>
                <div class="range-field col s3">
                    <label for="blankcards">Blank Cards: <span id="blankcards">0</span></label>
                    <input type="range" id="blankcards" min="0" max="50" value="0" onchange="InputChanged('blankcards',this.value)"/>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" onchange="SetPassword()">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn green start" onclick="StartGame()">Start Game</a>
            </div>
        </div>
    </div>

    <div class="footer row">
        <div class='points col s3'>
            <ul class="collection with-header">
               <li class="collection-header bold">Scoreboard</li>

                <div id="playercollection">
                </div>

            </ul>
        </div>

        <div class="chat col s9">
            <div class="chatcontainer box row" style="margin-top:2px;">
                <ul class="collection">
                    
                </ul>
            </div>
            <div class="chatinput row">
                    <div class="input-field col s11 liftup">
                            <input placeholder="Chat message..." id="chattext" type="text" class="validate">
                    </div>
                    <button class="col s1 btn waves-effect waves-light blue" onclick="SendMessage()">Send
                        <i class="material-icons right">send</i>
                    </button>
            </div>
        </div> 
    </div>
</body>
</html>
