<html>
    <head>
        <title>CAHjs</title>

        <script src="/socket.io/socket.io.js"></script>

        <script src="js/jquery.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>

        <script src="js/extensions.js"></script>
        <script src="js/main.js"></script>

        <link type="text/css" rel="stylesheet" href="css/materialize.css"/>
        <link type="text/css" rel="stylesheet" href="css/page.css"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class='s12 header row'>
                <div class="title s3">Cards Against Humanity JS</div>
            </div>
        </div>
        <div class="row spacing">
            <div class="col s3"></div>
            <div class="input-field col s6">
                <input id="name" type="text" class="validate" data-length="30">
                <label for="name">Player Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s8"></div>
            <div class="col s2">
                <a onclick="Login()" class="waves-effect waves-light btn blue"><i class="material-icons right">done</i>Login</a>
            </div>
        </div>
    </body>
</html>
